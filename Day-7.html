<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="user">Enter Your Username:</label>
        <input type="text" id="user" name="username" placeholder="Enter Your Username">
        <br>
        <br>
        <label for="email">Email Address:</label>
        <input type="email" name="usermail" id="email">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <br>
        <label for="phone">Phone No.:</label>
        <input type="tel" name="tel">
        <br>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date">
        <br>
        <br>
        <label for="time">Time:</label>
        <input type="time" id="time">
        <br>
        <br>
        <label for="datetime">Date & Time:</label>
        <input type="datetime-local" id="datetime">
        <br>
        <p>Gender:</p>
        <input type="radio" id="male" value="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" value="female" name="gender">
        <label for="female">Female</label>
        <br>
        <br>
        <p>Favourite Language</p>
        <input type="checkbox" id="html" value="html" name="fav_language">
        <label for="html">Html</label>
        <input type="checkbox" id="css" value="css" name="fav_language">
        <label for="css">Css</label>
        <input type="checkbox" id="javascript" value="javascript" name="fav_language">
        <label for="javascript">Javascript</label>
        <br>
        <br>
        <input type="submit" name="submit" value="submit">
    </form>
</body>
</html>
